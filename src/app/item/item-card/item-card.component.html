<div class="card h-100">

  <!-- Card image -->
  <div class="view overlay">
    <img class="card-img-top" src="/assets/{{item.image}}.jpg" alt="Card image cap">
    <a href="#!">
      <div class="mask rgba-white-slight"></div>
    </a>
  </div>

  <!-- Card content -->
  <div class="card-body">

    <p class="mb-1"><a href="" class="font-weight-bold black-text">{{item.name}}</a></p>

    <p class="mb-1"><small class="mr-1"><s>{{item.value}}</s></small><strong>$99</strong></p>

    <div class="amber-text fa-xs mb-1">
      <i class="fas fa-star"></i>
      <i class="fas fa-star"></i>
      <i class="fas fa-star"></i>
      <i class="fas fa-star"></i>
      <i class="far fa-star"></i>
    </div>

    <button type="button" [routerLink]="['single-item/',item.id]" class="btn btn-black btn-rounded btn-sm px-3">Buy Now</button>
    <button type="button" class="btn btn-outline-black btn-rounded btn-sm px-3 waves-effect">Details</button>

  </div>

</div>
<!-- Card -->
