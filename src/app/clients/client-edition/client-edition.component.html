<div class="container main-container">

    <h1>Client Edition</h1>
    <hr>
    <form novalidate="novalidate" (ngSubmit)="clientEdition()" [formGroup]="clientForm">



        <input type="hidden" id="id" name="id" value="">
        <input type="hidden" id="enderecoId" name="enderecoId" value="">

        <div class="form-row">
            <div class="form-group col-md-6">

                <div>
                    <label class="control-label">Name</label>
                    <div>
                        <input class="form-control" id="name" type="text" placeholder="Name (required)" formControlName="name" [ngClass]="{'is-invalid': displayMessage.name }" />
                        <span class="text-danger" *ngIf="displayMessage.name">
                            <p [innerHTML]="displayMessage.name"></p>
                        </span>
                    </div>
                </div>

                <div class="form-group">
                    <label class="control-label">Email</label>
                    <div>
                        <input class="form-control" id="email" type="text" formControlName="email"/>

                        <span class="text-danger" *ngIf="displayMessage.email">
                            <p [innerHTML]="displayMessage.email"></p>
                        </span>
                    </div>
                </div>
                <div class="form-group">
                  <label class="control-label">Password</label>
                  <div>
                      <input class="form-control" id="password" type="text" formControlName="password"/>

                      <span class="text-danger" *ngIf="displayMessage.password">
                          <p [innerHTML]="displayMessage.password"></p>
                      </span>
                  </div>
              </div>
              <div class="form-group">
                <label class="control-label">Confirm Password</label>
                <div>
                    <input class="form-control" id="passConfirm" type="text" formControlName="passConfirm"/>

                    <span class="text-danger" *ngIf="displayMessage.passConfirm">
                        <p [innerHTML]="displayMessage.passConfirm"></p>
                    </span>
                </div>
            </div>

            </div>
        </div>

    </form>
    <div>
      <a class="btn btn-danger" href="javascript:void(0)" (click)="clientEdition()">Save</a>&nbsp;
      <a class="btn btn-info" [routerLink]="['/client-view']">Back</a>
    </div>

</div>
